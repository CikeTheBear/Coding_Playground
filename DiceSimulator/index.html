<!DOCTYPE html>
<html lang="es">

<head>
    <title>Dice Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="dice-roller">
        <div class="controls">
            <label>
                Cantidad de dados:
                <input type="number" id="diceCount" value="1" min="1">
            </label>

            <label>
                Caras del dado (d):
                <input type="number" id="diceSides" value="20" min="2">
            </label>
        </div>

        <button id="rollButton">Lanzar</button>

        <div id="resultsContainer"></div>
    </main>
</body>

</html>
