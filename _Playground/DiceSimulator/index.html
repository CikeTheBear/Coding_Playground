<!DOCTYPE html>
<html lang="es">

<head>
    <title>Dice Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        

        <section class="character-sheet">
            <h1>RPG Companion</h1>
            <h2>Ficha de Personaje</h2>

            <div class="char-image-section">
                <div id="imageDisplay" class="image-placeholder">
                    Sin imagen
                </div>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="char-info">
                <label>Nombre: <input type="text" id="charName" placeholder="Ej: Gandalf"></label>
                <label>Clase: <input type="text" id="charClass" placeholder="Ej: Mago"></label>
                <label>Descripción: <textarea id="imagePrompt" placeholder="Describe tu personaje..."></textarea></label>
            </div>

            <div class="char-stats">
                <h3>Estadísticas</h3>
                <div class="stat-row">
                    <label>Fuerza: <input type="number" id="statStr" class="stat-input" value="10"></label>
                    <label>Destreza: <input type="number" id="statDex" class="stat-input" value="10"></label>
                    <label>Inteligencia: <input type="number" id="statInt" class="stat-input" value="10"></label>
                </div>
            </div>
        </section>

        <section class="dice-roller">
            <h2>Tirada de Dados</h2>

            <div class="controls">
                <label>
                    Cantidad:
                    <input type="number" id="diceCount" value="1" min="1">
                </label>

                <label>
                    Caras (d):
                    <input type="number" id="diceSides" value="20" min="2">
                </label>
            </div>

            <button id="rollBtn">Lanzar</button>
            <div id="resultsContainer"></div>
        </section>

    </div>
</body>

</html>
